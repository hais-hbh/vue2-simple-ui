<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轱辘</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <g-tabs :selected.sync="selectedTab"  direction="horizontal">
        <g-tabs-head>
          <g-tabs-item name="1">1</g-tabs-item>
          <g-tabs-item name="2" disabled>2</g-tabs-item>
          <g-tabs-item name="3">3</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
          <g-tabs-pane name="1">4</g-tabs-pane>
          <g-tabs-pane name="2">5</g-tabs-pane>
          <g-tabs-pane name="3">6</g-tabs-pane>
        </g-tabs-body>
      </g-tabs>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
